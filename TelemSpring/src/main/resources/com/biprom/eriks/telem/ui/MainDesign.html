<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout style-name="root-layout navigation-template-dark" responsive size-full _id="root_layout"> 
   <vaadin-css-layout style-name="header-bar" width-full _id="header_bar"> 
    <vaadin-native-button icon="fonticon://FontAwesome/f078" style-name="user-menu" width="20px" height="20px" plain-text _id="user_menu"></vaadin-native-button> 
    <vaadin-label style-name="user-name-label" size-auto plain-text _id="user_name_label">
      John Smith 
    </vaadin-label> 
   </vaadin-css-layout> 
   <vaadin-horizontal-layout style-name="main-area-layout" size-full _id="main_area" :expand> 
    <vaadin-css-layout style-name="side-bar" height-full _id="side_bar"> 
     <vaadin-native-button icon="fonticon://FontAwesome/f080" style-name="menu-button selected" width-full plain-text _id="statisticsButton">
       Statistics 
     </vaadin-native-button> 
     <vaadin-native-button icon="fonticon://FontAwesome/f0f6" style-name="menu-button" width-full plain-text _id="onlineButton">
       Online 
     </vaadin-native-button> 
     <vaadin-native-button icon="fonticon://FontAwesome/f233" style-name="menu-button" width-full plain-text _id="hardwareButton">
       Hardware 
     </vaadin-native-button> 
     <vaadin-native-button icon="fonticon://FontAwesome/f007" style-name="menu-button" width-full plain-text _id="userButton">
       User 
     </vaadin-native-button> 
    </vaadin-css-layout> 
    <vaadin-panel style-name="scroll-panel" size-full _id="scroll_panel" :expand></vaadin-panel> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
