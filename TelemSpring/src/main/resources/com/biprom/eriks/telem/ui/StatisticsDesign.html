<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta charset="UTF-8" name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-css-layout style-name="root-layout form-template-dark" responsive width-full> 
   <vaadin-label style-name="header-label" plain-text _id="billing_header_label">
     Statistic Information 
   </vaadin-label> 
   <vaadin-css-layout style-name="main-content-wrapper" width-full _id="main_content_wrapper"> 
    <vaadin-form-layout style-name="billing-formlayout" size-auto value="Here online graphs" margin-top="false" margin-bottom="false" _id="billing_form"> 
     <vaadin-label size-auto plain-text _id="email_header_label">
       Here online graphs 
     </vaadin-label> 
     <vaadin-text-field input-prompt="Company" style-name="form-textfield" _id="company_field"></vaadin-text-field> 
     <vaadin-text-field input-prompt="City" style-name="form-textfield" _id="city_field"></vaadin-text-field> 
     <vaadin-horizontal-layout style-name="name-wrapper" spacing _id="name_wrapper2"></vaadin-horizontal-layout> 
    </vaadin-form-layout> 
    <vaadin-form-layout style-name="order-summary-layout" width="438px" margin-top="false" margin-bottom="false" _id="order_summary_layout"> 
     <vaadin-label style-name="header-label-small" size-auto plain-text _id="order_heading">
       Total amount runtime hours 
     </vaadin-label> 
     <vaadin-css-layout style-name="order-item" width="300px" _id="order_item"> 
      <vaadin-label style-name="order-label" width="260px" _id="order_label">
        Runtime hours 
       <br> h 389.00 
      </vaadin-label> 
      <vaadin-native-button icon="fonticon://FontAwesome/f057" style-name="cancel-order-button" width="25px" height="25px" plain-text _id="cancel_order_button"></vaadin-native-button> 
     </vaadin-css-layout> 
     <vaadin-css-layout> 
      <vaadin-label style-name="total-sum" _id="total_sum">
        Total : 
       <span class="order-sum"> $ 389.00</span> 
      </vaadin-label> 
     </vaadin-css-layout> 
    </vaadin-form-layout> 
   </vaadin-css-layout> 
  </vaadin-css-layout>  
 </body>
</html>
