<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
  <meta charset="UTF-8" name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-css-layout style-name="root-layout form-template-dark" responsive width-full> 
   <vaadin-label style-name="header-label" plain-text _id="billing_header_label">
     User Information 
   </vaadin-label> 
   <vaadin-css-layout style-name="main-content-wrapper" width-full _id="main_content_wrapper"> 
    <vaadin-form-layout style-name="billing-formlayout" size-auto margin-top="false" margin-bottom="false" _id="billing_form"> 
     <vaadin-label size-auto plain-text _id="email_header_label">
       Username 
     </vaadin-label> 
     <vaadin-text-field input-prompt="Email" style-name="form-textfield email-field" width="382px" _id="email_field"></vaadin-text-field> 
     <vaadin-label size-auto plain-text _id="address_label">
       Rights 
     </vaadin-label> 
     <vaadin-horizontal-layout style-name="name-wrapper" spacing _id="name_wrapper"> 
      <vaadin-text-field input-prompt="First Name" style-name="form-textfield" _id="firstname_field"></vaadin-text-field> 
      <vaadin-text-field input-prompt="Last Name" style-name="form-textfield" _id="lastname_field"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-text-field input-prompt="Street Address" style-name="form-textfield" _id="address_field"></vaadin-text-field> 
     <vaadin-text-field input-prompt="Company" style-name="form-textfield" _id="company_field"></vaadin-text-field> 
     <vaadin-text-field input-prompt="City" style-name="form-textfield" _id="city_field"></vaadin-text-field> 
     <vaadin-horizontal-layout style-name="name-wrapper" spacing _id="name_wrapper2"> 
      <vaadin-text-field input-prompt="State" style-name="form-textfield" _id="state_field"></vaadin-text-field> 
      <vaadin-text-field input-prompt="Zip" style-name="form-textfield" _id="zip_field"></vaadin-text-field> 
     </vaadin-horizontal-layout> 
     <vaadin-text-field input-prompt="Country" style-name="form-textfield" _id="country_field"></vaadin-text-field> 
     <vaadin-text-field input-prompt="Phone" style-name="form-textfield" _id="phone_field"></vaadin-text-field> 
    </vaadin-form-layout> 
   </vaadin-css-layout> 
  </vaadin-css-layout>  
 </body>
</html>
